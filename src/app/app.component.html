<div class="flex justify-center mt-36">
  <form class="w-full max-w-lg flex flex-col">
    <!-- name -->
    <div class="flex flex-wrap -mx-3 mb-6">
      <!-- First name -->
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="firstName"
        >
          First Name
        </label>

        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="firstName"
          name="firstName"
          type="text"
        />
      </div>

      <!-- last name -->
      <div class="w-full md:w-1/2 px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="lastName"
        >
          Last Name
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="lastName"
          name="lastName"
          type="text"
        />
      </div>
    </div>

    <!-- Email -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="email"
        >
          Email
        </label>

        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="email"
          name="email"
          type="email"
          placeholder="example@mail.com"
        />
      </div>
    </div>

    <!-- Phone -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="grid-password"
        >
          Phone Number
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="grid-password"
          type="tel"
          name="phone"
        />
      </div>
    </div>

    <!-- Password -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="grid-password"
        >
          Password
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="grid-password"
          type="password"
          name="password"
        />
      </div>
    </div>

    <!-- select -->

    <div class="inline-block relative w-96 mb-6">
      <label
        class="
          form-check-label
          uppercase
          tracking-wide
          text-gray-700 text-xs
          font-bold
          mb-2
        "
        for="interestedTopic"
      >
        Topic Preference
      </label>

      <select
        class="
          block
          appearance-none
          w-full
          bg-white
          border border-gray-400
          hover:border-gray-500
          px-4
          py-2
          pr-8
          rounded
          shadow
          leading-tight
          focus:outline-none focus:shadow-outline
        "
        name="interestedTopic"
      >
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>

      <div
        class="
          pointer-events-none
          absolute
          inset-y-0
          right-0
          flex
          items-center
          px-2
          text-gray-700
        "
      ></div>
    </div>

    <!-- radio -->

    <div class="flex mb-6">
      <div>
        <div class="form-check">
          <input
            class="
              form-check-input
              appearance-none
              rounded-full
              h-4
              w-4
              border border-gray-300
              bg-white
              checked:bg-blue-600 checked:border-blue-600
              focus:outline-none
              mt-1
              align-top
              bg-no-repeat bg-center bg-contain
              float-left
              mr-2
              cursor-pointer
            "
            type="radio"
            name="timePreference"
            value="morning"
            id="timePreference"
          />
          <label
            class="form-check-label inline-block text-gray-800"
            for="timePreference"
          >
            Morning (9AM-12PM)
          </label>
        </div>

        <div class="form-check">
          <input
            class="
              form-check-input
              appearance-none
              rounded-full
              h-4
              w-4
              border border-gray-300
              bg-white
              checked:bg-blue-600 checked:border-blue-600
              focus:outline-none
              transition
              duration-200
              mt-1
              align-top
              bg-no-repeat bg-center bg-contain
              float-left
              mr-2
              cursor-pointer
            "
            type="radio"
            name="timePreference"
            value="evening"
            id="timePreference"
          />
          <label
            class="form-check-label inline-block text-gray-800"
            for="timePreference"
          >
            Evening( 5PM - 8PM)
          </label>
        </div>
      </div>
    </div>

    <button
      class="
        shadow
        bg-blue-500
        focus:shadow-outline focus:outline-none
        text-white
        font-bold
        py-2
        px-4
        mb-6
        rounded
      "
      type="button"
    >
      Submit
    </button>
  </form>
</div>
