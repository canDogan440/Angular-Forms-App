<div class="flex justify-center mt-36">
  <form class="w-full max-w-lg flex flex-col" [formGroup]="registrationForm">
    {{ registrationForm.value | json }}
    <!-- UserName -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="username"
        >
          Username
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="username"
          type="username"
          formControlName="username"
          [class.border-red-400]="username?.invalid && username?.touched"
        />
      </div>

      <!-- | simple error message | -->

      <!-- <p
        [class.hidden]="
          registrationForm.get('username')?.valid ||
          registrationForm.get('username')?.untouched
        "
        class="text-red-400 mx-3 "
      >
        <small> Name is Required! </small>
      </p> -->

      <!-- | complex error message | -->
      <div
        *ngIf="
          registrationForm.get('username')?.invalid &&
          registrationForm.get('username')?.touched
        "
      >
        <small
          class="text-red-400 mx-3"
          *ngIf=" registrationForm.get('username')?.errors?.['required']"
        >
          Username is Required!
        </small>
        <small
          class="text-red-400 mx-3"
          *ngIf=" registrationForm.get('username')?.errors?.['minlength']"
        >
          Username must have 6 or more charachters!
        </small>
        <small
          class="text-red-400 mx-3"
          *ngIf=" registrationForm.get('username')?.errors?.['forbidenName']"
        >
          {{registrationForm.get('username')?.errors?.['forbidenName'].value}}
          Username is not allowed
        </small>
      </div>
    </div>

    <!-- Password -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Password
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password"
          type="password"
          formControlName="password"
        />
      </div>
    </div>

    <!--Confirm Password -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-confirm-password"
        >
          Confirm Password
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-confirm-password"
          type="password"
          formControlName="confirmPassword"
          [class.border-red-400]="registrationForm.errors?.['missMatch']"
        />

        <small
          class="text-red-400"
          *ngIf=" registrationForm.errors?.['missMatch']"
        >
          Your password do not match!
        </small>
      </div>
    </div>

    <!--| conditional validation | -->

    <!-- email -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="email"
        >
          Email
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="email"
          name="email"
          type="email"
          placeholder="example@mail.com"
          formControlName="email"
          [class.border-red-400]="email?.invalid && email?.touched"
        />
        <small
          class="text-red-400 mx-3"
          [class.invisible]="email?.valid || email?.untouched"
        >
          Email is required!
        </small>
      </div>
    </div>

    <!-- checkbox -->

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <label class="md:w-2/3 block text-gray-500 font-bold">
        <input
          class="mr-2 leading-tight"
          type="checkbox"
          formControlName="subscribe"
        />
        <span class="text-sm"> Send me offers </span>
      </label>
    </div>

    <!-- button -->

    <button
      class="shadow bg-blue-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mb-6 rounded"
      type="button"
    >
      Register
    </button>

    <!--| set values button | -->

    <!-- <button
      class="shadow bg-blue-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mb-6 rounded"
      type="button"
      (click)="loadData()"
    >
      Set Values
    </button> -->

    <!-- end -->
  </form>
</div>
