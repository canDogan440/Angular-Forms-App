<div class="flex justify-center mt-10">
  <form class="w-full max-w-lg flex flex-col" #tdForm="ngForm">
    <!-- name -->

    <!-- <p class="mb-6">form object : {{ tdForm.value | json }}</p>
    <p class="mb-6">user model object : {{ userModel | json }}</p> -->

    <p>isFormValid : {{ tdForm.form.valid }}</p>

    <div class="flex flex-wrap -mx-3 mb-6">
      <!-- First name -->
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="firstName"
        >
          First Name
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="firstName"
          name="firstName"
          type="text"
          #name="ngModel"
          [(ngModel)]="userModel.firstName"
          required
          [class.border-red-500]="name.invalid && name.touched"
        />
        <p [class.hidden]="name.valid || name.untouched" class="text-red-400">
          <small> First Name is Required! </small>
        </p>
        <!-- 
        <p *ngIf="name.invalid && name.touched" class="text-red-400">
          <small> First Name is Required! </small>
        </p> -->
      </div>

      <!-- last name -->
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="lastName"
        >
          Last Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="lastName"
          name="lastName"
          type="text"
          [(ngModel)]="userModel.lastName"
        />
      </div>
    </div>

    <!-- FormGroup -->

    <div class="flex flex-wrap -mx-3 mb-6" ngModelGroup="address">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-city"
        >
          City
        </label>

        <!-- city -->
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-city"
          type="text"
          placeholder="Antalya"
          name="city"
          [(ngModel)]="userModel.address.city"
        />
      </div>

      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-district"
        >
          District
        </label>
        <div class="relative">
          <!-- district -->

          <select
            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="grid-district"
            name="district"
            [(ngModel)]="userModel.address.district"
          >
            <option>Muratpaşa</option>
            <option>Konyaaltı</option>
            <option>Kepez</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
        >
          Zip
        </label>

        <!-- Zip -->
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-zip"
          type="text"
          placeholder="07050"
          name="zip"
          [(ngModel)]="userModel.address.zip"
        />
      </div>
    </div>

    <!-- Email -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="email"
        >
          Email
        </label>

        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="email"
          name="email"
          type="email"
          placeholder="example@mail.com"
          [(ngModel)]="userModel.email"
        />
      </div>
    </div>

    <!-- Phone -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Phone Number
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password"
          type="tel"
          name="phone"
          [(ngModel)]="userModel.phone"
          #phone="ngModel"
          required
          pattern="^\d{10}$"
          [class.border-red-500]="phone.invalid && phone.touched"
        />
      </div>
      <p [class.hidden]="phone.valid || phone.untouched">
        <small> Phone number must be 10 digit </small>
      </p>

      <!-- <p *ngIf="phone.errors?.['required']" class="text-red-400">
        Phone Number is Required
      </p>
      <p *ngIf="phone.errors?.['requiredPattern']" class="text-red-400">
        Phone Number Must be 10 digit
      </p> -->
    </div>

    <!-- Password -->

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Password
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-password"
          type="password"
          name="password"
          [(ngModel)]="userModel.passsword"
        />
      </div>
    </div>

    <!-- interestedTopic -->

    <div class="inline-block relative w-96 mb-6">
      <label
        class="form-check-label uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="interestedTopic"
      >
        Topic Preference
      </label>

      <select
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
        name="interestedTopic"
        [(ngModel)]="userModel.interestedTopic"
      >
        <option value="default">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>

      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
      ></div>
    </div>

    <!-- timePreference -->

    <div class="flex mb-6">
      <div>
        <div class="form-check">
          <input
            class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
            type="radio"
            name="timePreference"
            value="morning"
            id="timePreference"
            [(ngModel)]="userModel.timePreference"
          />
          <label
            class="form-check-label inline-block text-gray-800"
            for="timePreference"
          >
            Morning (9AM-12PM)
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
            type="radio"
            name="timePreference"
            value="evening"
            id="timePreference"
            [(ngModel)]="userModel.timePreference"
          />
          <label
            class="form-check-label inline-block text-gray-800"
            for="timePreference"
          >
            Evening( 5PM - 8PM)
          </label>
        </div>
      </div>
    </div>

    <!-- button -->

    <button
      class="shadow bg-blue-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 mb-6 rounded"
      type="button"
      [disabled]="tdForm.form.invalid"
      [class.bg-neutral-400]="tdForm.form.invalid"
      (click)="submitForm(tdForm)"
    >
      Submit
    </button>
  </form>
</div>
